    <script>
        
        function list_make(name){
            var n = Array();
            for (i in name){
                if (name[i] != " "){
                    n.push(name[i]);
                }
            }
            return n;
        }

        function rem(n,x){
            var m = Array()
            for (i in n){
                if(i!=x){
                    m.push(n[i]);
                }
            }
            return m
        }

        function flames_1(no){
            const tot = no;
            var flames = ['Friends','Love','Affection','Marriage','Enemy','Siblings'];

            while (flames.length > 1){
                var len = flames.length;
                var n = (tot % len)-1
                console.log(len+" - n = "+n);
                if (n>0){
                    r = (len - n)-1
                    
                    right = flames.splice(n+1,r);
                    left = flames.splice(0,n);
                    flames = right.concat(left);
                    console.log(flames);
                }
                else{
                    flames = flames.splice(0,len-1);
                }

            }
            console.log(flames);
            return flames;
        }
